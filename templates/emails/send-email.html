{% extends 'base.html' %}
{% block content %}
    {% load crispy_forms_tags %}
    <div class="container shadow mt-5 mb-5 rounded" style="max-width: 600px; padding: 50px">
        <h2 class="text-center">Compose Email</h2>
        <form action="{% url 'send_email' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                {{ email_form | crispy }}
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send">
            </div>
        </form>
        <div class="container">
            {% include 'alerts.html' %}
        </div>
    </div>
{% endblock %}

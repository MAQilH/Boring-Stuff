{% extends 'base.html' %}
{% block content %}
    {% if user.is_authenticated %}
        <div class="container" style="padding: 50px;">
            <h2 class="text-center">Automate The Boring Stuff With Django</h2>
            <div class="row">
                {% for feature in features %}
                    <div class="col-md-4 pt-5">
                        <a href="{% url 'home' %}{{ feature.url }}" class="text-decoration-none text-dark">
                            <div class="card alert-{{ feature.color_name }} shadow">
                                <div class="card-header">
                                <h4>{{ feature.name }}</h4>
                                </div>
                                <div class="card-body">
                                <p class="card-text">{{ feature.explanation }}</p>
                                </div>
                            </div>
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <div class="container">
            <h3 class="text-center pt-5">
                You aren't logged in
            </h3>
        </div>
    {% endif %}
{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 shadow" style="max-width: 600px; padding: 50px; border-radius: 10px">
    <h3 class="text-center">Import Data To Database Table</h3>
    <form action="{% url 'import_data' %}" method="POST" enctype="multipart/form-data"
          style="max-width: 600px; margin: auto; padding-top: 50px">
        {% csrf_token %}
        <div class="form-group">
            <label for="file_path">Upload CSV File</label>
            <input type="file" name="file_path" class="form-control" required>
        </div>

        <div class="form-group mt-3">
            <label for="model_name">Select Database Name</label>
            <select name="model_name" class="form-control" required>
                <option value="" disabled selected>Selected</option>
                {% for model_name in custom_models_name %}
                    <option value="{{ model_name }}">{{ model_name }}</option>
                {% endfor %}
            </select>
        </div>

        <input type="submit" value="Import Data" class="btn btn-primary mt-4">

        <div style="margin-top: 10px">
            {% include 'alerts.html' %}
        </div>
    </form>
</div>
{% endblock %}
